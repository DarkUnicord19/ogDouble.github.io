<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Squidward Dating Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <canvas id="squidwardCanvas" width="200" height="200"></canvas>
        <p id="question">Would you like to go on a date with me?</p>
        <button onclick="answer('yes')">Yes</button>
        <button onclick="answer('no')">No</button>
        <button onclick="answer('idk')">I don't know</button>
        <p id="response"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
